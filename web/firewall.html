 <div id="main">
        <h2>Fire Wall</h2>

<div>
  <form class="pure-form pure-form-aligned">
      <fieldset>
              <!-- <div class="pure-control-group">
                  <label>Switch DPID</label>
                  <select id="switch" style="width:12em;"
                      onchange="updatePorts()">
                  </select>
              </div> -->
              <div style="clear:both;">
                <div style="float:left;">
                  <div class="well" style="float:left;margin-right:10px;">
                    <div class="pure-control-group">
                        <label>Basic:</label>
                    </div>
                    <div class="pure-control-group">
                        <label>Switch DPID</label>
                        <select id="switch" style="width:12em;">
                        </select>
                    </div>
                    <div class="pure-control-group">
                        <label>Inport</label>
                        <input id="inport" type="text">
                    </div>

                    <div class="pure-control-group">
                        <label>Priority</label>
                        <input id="pror" type="text" placeholder="0~65535">
                    </div>
                  </div>
                  <div class="well" style="float:left;margin-right:10px;">
                    <div class="pure-control-group">
                        <label>Layer 2:</label>
                    </div>
                    <div class="pure-control-group">
                        <label>DL_VLAN</label>
                        <input id="vlan" type="text" placeholder="1~4094">
                    </div>

                    <div class="pure-control-group">
                        <label>DL_SRC</label>
                        <input id="dl_src" type="text" placeholder="01:12:23:34:45:56/01:12:23:34:45:56">
                    </div>

                    <div class="pure-control-group">
                        <label>DL_DST</label>
                        <input id="dl_dst" type="text" placeholder="01:12:23:34:45:56/01:12:23:34:45:56">
                    </div>
                  </div>
                </div>
                
                <div style="float:left;">
                  <div class="well" id="layer3_well" style="float:left;margin-right:10px;">
                    <div class="pure-control-group">
                        <label>Layer 3:</label>
                    </div>
                    <div class="pure-control-group">
                        <label>ARP_SPA</label>
                        <input id="arp_spq" type="text" placeholder="1.1.1.1/24 or 1.1.1.1/255.0.0.0">
                    </div>

                    <div class="pure-control-group">
                        <label>ARP_TPA</label>
                        <input id="arp_tpa" type="text" placeholder="1.1.1.1/24 or 1.1.1.1/255.0.0.0">
                    </div>

                    <div class="pure-control-group">
                        <label>NW_SRC</label>
                        <input id="nw_src" type="text" placeholder="1.1.1.1/24 or 1.1.1.1/255.0.0.0">
                    </div>

                    <div class="pure-control-group">
                        <label>NW_DST</label>
                        <input id="nw_dst" type="text" placeholder="1.1.1.1/24 or 1.1.1.1/255.0.0.0">
                    </div>

                    <div class="pure-control-group">
                        <label>NW_PROTOCOL</label>
                        <input id="nw_proto" type="text">
                    </div>
                  </div>
                  <div class="well" id="layer4_well" style="float:left;margin-right:10px;">
                    <div class="pure-control-group">
                        <label>Layer 4:</label>
                    </div>
                    <div class="pure-control-group">
                        <label>TP_SRC</label>
                        <input id="tp_src" type="text" placeholder="0x03e8/0xfff8">
                    </div>

                    <div class="pure-control-group">
                        <label>TP_DST</label>
                        <input id="tp_dst" type="text" placeholder="0x03e8/0xfff8">
                    </div>
                  </div>
                </div>
              </div>
              <script type="text/JavaScript"> 
                document.getElementById("layer4_well").style.height = document.getElementById("layer3_well").offsetHeight + "px"; 
              </script>
              <div style="clear:both;">
                <div class="pure-control-group">
                    <label>Rules: </label>
                    <input id="normal" type="checkbox">  Normal
                    <input id="drop" type="checkbox">  Drop
                </div>

                </div> -->

                </div>
                <div class="pure-control-group">
                    <label>Drop</label>
                    <input id="drop" type="checkbox">
                </div> -->
              </div>
              <div class="pure-controls" style="clear:both;margin-top:20px">
                  <button href="#" class="pure-button pure-button-primary" onclick="setFirewall()">Set</button>
                  <button href="#" class="pure-button pure-button-primary" onclick="clearFirewall()">Clear</button>
              </div>
      </fieldset>
  </form>
