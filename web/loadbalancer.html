 <div id="main">
        <h2>Load-balancer Configuration</h2>
        <!-- <p>Following form allows create a pool for a stateless server
        load-balancer that assigns each incoming request to
        a different server within the pool. Current implementation only
        allows a single server pool, and does not work in a network with
        loops. Current implementation only load-balances TCP requests.</p> -->
        <hr />

<form class="pure-form pure-form-aligned">
    <fieldset>
            <div class="pure-control-group">
                <label>Switch DPID</label>
                <select id="switch" style="width:12em;"></select>
            </div>

            <div class="pure-control-group">
                <label>Virtual IP</label>
                <input id="virtual-ip" type="text" placeholder="Virtual IP" required>
                <label>Physical Outport</label>
                <input id="virtual-port" type="text">
            </div>

             <div class="pure-control-group">
                <label>Server IP</label>
                <input id="server-ip" type="text">
                <label>Server Mac</label>
                <input id="server-mac" type="text">
                <label>Port</label>
                <input id="server-port" type="text">
                <button class="pure-button " id='add-button'>Add</button>
            </div>

            <div class="pure-control-group">
                <label>Server pool</label>
                <select id="servers" style="width:12em;" multiple></select>
            </div>

            <div class="pure-controls">
                   <input id="rewrite-ip" checked type="checkbox">
                   Rewrite IP addresses because servers<br>
                   are not configured with VIP as alias IP.
            </div>
    </fieldset>
</form>
    <div class="pure-controls">
        <button href="#" class="pure-button pure-button-primary"
            onclick="createLBPool()">Create</button>
        <button href="#" class="pure-button pure-button-primary"
            onclick="deleteLBPool()">Delete</button>
